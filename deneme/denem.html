<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="deneme.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>

        <link rel="shortcut icon" href="emirhanlogo.png" type="image/x-icon">
   
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Home</a> 
            <a href="#">About</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-colse"><ion-icon name="close-outline"></ion-icon>
        </span>
        <div class="from-box login">
            <h2>Giriş</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Şifre</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Beni Hatırla</label>
                    <a href="#">Parolanızı mı unuttunuz?</a>
                </div>
                <button type="submit" class="btn">Giriş</button>
                <div   class="login-register">
                    <p>Hesabınız Yokmu?<a href="#" class="register-link">Kayıt Ol</a>
                    </p>
                </div>
            </form>
        </div>
        <div class="from-box login">
            <h2>Kayıt</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="text" required>
                    <label>Kullanıcı Adı</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Şifre</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Hükümlere ve koşullara katılıyorum
                    </label>
                </div>
                <button type="submit" class="btn">Giriş</button>
                <div   class="login-register">
                    <p>Zaten bi hesabınız varmı?<a href="#" class="login-link">Giriş yap</a>
                    </p>
                </div>
            </form>
        </div>

   </div>
     
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body  >

 
</html>
